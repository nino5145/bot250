<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0e17">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/touch.css">
    <link rel="stylesheet" href="css/news-notifications.css">
    <link rel="stylesheet" href="css/forex-messages.css">
    <link rel="stylesheet" href="css/future-ui-enhancements.css">
    <link rel="stylesheet" href="css/title-animation.css">
    <link rel="stylesheet" href="css/title-animation-styles.css">
    <link rel="stylesheet" href="css/logo-style.css">
    <link rel="shortcut icon" href="./assetsimages/258de5ad-9442-4325-9296-ba2650d2c59a.png" type="image/x-icon">
    <title>Binary Trader DZ</title>
</head>

<body>
    <!-- Animated particles -->
    <div class="particle" style="top:10%; left:20%; width:3px; height:3px;"></div>
    <div class="particle" style="top:15%; left:80%; width:4px; height:4px;"></div>
    <div class="particle" style="top:60%; left:10%; width:2px; height:2px;"></div>
    <div class="particle" style="top:25%; left:65%; width:5px; height:5px;"></div>
    <div class="particle" style="top:75%; left:30%; width:3px; height:3px;"></div>
    <div class="particle" style="top:85%; left:70%; width:4px; height:4px;"></div>
    <div class="particle" style="top:40%; left:90%; width:2px; height:2px;"></div>
    <div class="particle" style="top:50%; left:40%; width:3px; height:3px;"></div>
    
    <!-- Holographic elements -->
    <div class="grid-3d"></div>
    <div class="light-beam"></div>
    <div class="hologram-overlay"></div>
    
    <!-- News Assistant Icon -->
    <div id="news-assistant-icon" class="news-assistant-icon" onclick="toggleNewsNotifications()">
        <i class="fas fa-newspaper"></i>
        <div class="notification-dot"></div>
    </div>
    
    <!-- Forex Messages Container -->
    <div id="forex-messages" class="show">
        <div class="forex-chat-header">
            <i class="fas fa-dollar-sign"></i>
            <span>أخبار العملات التقليدية</span>
            <button id="close-forex-chat">&times;</button>
        </div>
        <div class="forex-messages-area">
            <!-- Messages will be added here by JavaScript -->
        </div>
    </div>

    <!-- Forex Messages Toggle Button -->
    <div id="forex-messages-toggle" class="active">
        <i class="fas fa-dollar-sign"></i>
    </div>
    
    <div id="doc__wrapper">
        <div class="title-logo-container">
            <img src="./assetsimages/258de5ad-9442-4325-9296-ba2650d2c59a.png" alt="Binary Trader DZ Logo" class="site-logo">
            <div id="title">Binary Trader DZ</div>
        </div>
        <div id="content__wrapper">
            <div class="platform-selector">
                <label for="platform__box" class="select-label"><i class="fas fa-exchange-alt"></i> Select Platform</label>
                <div class="platform-options">
                    <div class="platform-option" data-platform="pocket" style="padding: 15px 40px;">
                        <img src="./assetsimages/Pocket-Option-Logo.png" alt="Pocket Option" class="platform-logo pocket-logo" style="height: 60px; filter: drop-shadow(0 0 12px rgba(0, 102, 255, 0.8));">
                    </div>
                    <div class="platform-option active" data-platform="quotex" style="padding: 12px 30px;">
                        <img src="./assetsimages/codigos-de-descuentos-quotex.webp" alt="Quotex" class="platform-logo" style="height: 40px; filter: drop-shadow(0 0 8px rgba(255, 0, 0, 0.7));">
                    </div>
                </div>
            </div>
            
            <div class="pair__wrapper">
                <label for="pair__box" class="select-label"><i class="fas fa-chart-line"></i> Select Pair</label>
                <div class="select-container">
                    <select id="pair__box" class="pair__select">
                        <!-- Pairs will be populated by JavaScript -->
                    </select>
                    <div class="select-glow"></div>
                </div>
                
                <label for="time__box" class="select-label"><i class="fas fa-clock"></i> Select Time</label>
                <div class="select-container">
                    <select id="time__box" class="time__select">
                        <option value="">Select time...</option>
                        <option value="5s">5s</option>
                        <option value="10s">10s</option>
                        <option value="15s">15s</option>
                        <option value="30s">30s</option>
                        <option value="1m">1m</option>
                        <option value="2m">2m</option>
                        <option value="5m">5m</option>
                    </select>
                    <div class="select-glow"></div>
                </div>
            </div>
            <div id="trade__wrapper">
                <button id="signal"><i class="fas fa-signal"></i> GENERATE SIGNAL</button>
                <div class="rem__time"></div>
            </div>
            <div id="center">
                <div id="loader"></div>
                <button id="result"></button>
            </div>
        </div>
        <footer class="app-footer">
            <p>&copy; 2025 Binary Trader DZ - ADVANCED TRADING SYSTEM</p>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/voice-quality.js"></script>
    <script src="js/direct-speech.js"></script>
    <script src="js/robot-voice.js"></script>
    <script src="js/audio-alerts.js"></script>
    <script src="js/script.js"></script>
    <script src="js/news-notifications.js"></script>
    <script src="js/forex-messages.js"></script>
    <script src="js/future-launcher.js"></script>
    <script src="js/future-platform-connector.js"></script>
    <script src="js/future-effects.js"></script>
    <script src="js/future-voice-commands.js"></script>
    <script src="js/future-hologram.js"></script>
    <script src="js/title-animation.js"></script>
    <script src="js/future-title-effects.js"></script>
    <script src="js/mobile-fixes.js"></script>
    <script src="js/test-forex-messages.js"></script>
</body>

</html>
